<script type="text/javascript">

var mycarousel_itemList;

function mycarousel_itemVisibleInCallback(carousel, item, i, state, evt)
{

    // The index() method calculates the index from a
    // given index who is out of the actual item range.

	var idx = carousel.index(i, mycarousel_itemList.length);
	var middleidx = (idx-2);
	if (middleidx < 0)
		middleidx = (mycarousel_itemList.length-1);

	$('#testimg').fadeOut("fast").attr('src', mycarousel_itemList[middleidx].imgbigobj.attr('src')).fadeIn("fast");
	carousel.add(i, mycarousel_getItemHTML(mycarousel_itemList[idx - 1]));
};

function mycarousel_itemVisibleOutCallback(carousel, item, i, state, evt)
{
	carousel.remove(i);
};

/**
 * Item html creation helper.
 */
function mycarousel_getItemHTML(item)
{
	return item.imgsmallobj;
};

jQuery(document).ready(function() {

	mycarousel_itemList = [
		{url: 'http://static.flickr.com/66/199481236_dc98b5abb3_s.jpg', title: 'Flower1', imgsmallobj: $('#smallpic_1').clone(), imgbigobj: $('#bigpic_1').clone() },

		{url: 'http://static.flickr.com/58/199481143_3c148d9dd3_s.jpg', title: 'Flower5', imgsmallobj: $('#smallpic_5').clone(), imgbigobj: $('#bigpic_5').clone() },
		{url: 'http://static.flickr.com/72/199481203_ad4cdcf109_s.jpg', title: 'Flower6', imgsmallobj: $('#smallpic_6').clone(), imgbigobj: $('#bigpic_6').clone() },
		{url: 'http://static.flickr.com/58/199481218_264ce20da0_s.jpg', title: 'Flower7', imgsmallobj: $('#smallpic_7').clone(), imgbigobj: $('#bigpic_7').clone() },
		{url: 'http://static.flickr.com/69/199481255_fdfe885f87_s.jpg', title: 'Flower8', imgsmallobj: $('#smallpic_8').clone(), imgbigobj: $('#bigpic_8').clone() },
		{url: 'http://static.flickr.com/60/199480111_87d4cb3e38_s.jpg', title: 'Flower9', imgsmallobj: $('#smallpic_9').clone(), imgbigobj: $('#bigpic_9').clone() },
		{url: 'http://static.flickr.com/70/229228324_08223b70fa_s.jpg', title: 'Flower10', imgsmallobj: $('#smallpic_10').clone(), imgbigobj: $('#bigpic_10').clone() }
	];


    jQuery('#mycarousel').jcarousel({
        wrap: 'circular',
		vertical: true,
        scroll: 1,
		auto: 3,
        itemVisibleInCallback: {onBeforeAnimation: mycarousel_itemVisibleInCallback},
        itemVisibleOutCallback: {onAfterAnimation: mycarousel_itemVisibleOutCallback}
    });
});

</script>
